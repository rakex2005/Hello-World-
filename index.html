<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        header {
            padding: 50px;
            color: white;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background: white;
            color: #ff7e5f;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 1s forwards 0.5s;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll(".card");
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = "1";
                    card.style.transform = "translateY(0)";
                }, index * 500);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 class="fade-in">Welcome to Our Website</h1>
        <p class="fade-in">Experience smooth animations and modern design.</p>
        <button class="btn">Explore More</button>
    </header>
    
    <section class="content">
        <div class="card">
            <h2>Feature 1</h2>
            <p>Beautiful animations with CSS and JavaScript.</p>
        </div>
        <div class="card">
            <h2>Feature 2</h2>
            <p>Responsive and modern design.</p>
        </div>
    </section>
</body>
</html>
